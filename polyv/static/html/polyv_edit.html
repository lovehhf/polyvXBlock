<head>
    <meta charset="utf-8">
</head>

<div class="wrapper-comp-settings editor-with-buttons is-active" id="settings-tab">
    <ul class="list-input settings-list">
        
         <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="polyv_edit_display_name">Display Name</label>
                <input class="input setting-input" id="polyv_edit_display_name" value="{{ display_name }}" type="text">
            </div>
            <span class="tip setting-help">此名字出现在视频的顶部</span>
        </li>
      
       
        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="polyv_edit_video_id">视频vid</label>
                <input class="input setting-input" id="polyv_edit_video_id" value="{{ video_id }}" type="text">
            </div>
            <span class="tip setting-help">你的视频的vid.</span>
        </li>
 
 
        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="polyv_edit_width">宽</label>
                <input class="input setting-input" id="polyv_edit_width" value="{{ width }}" type="text" placeholder="600">
            </div>
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="polyv_edit_height">高</label>
                <input class="input setting-input" id="polyv_edit_height" value="{{ height }}" type="text" placeholder="372">
            </div>
            <span class="tip setting-help">视频的宽和高.</span>
        </li>
               
    </ul>
    
    <div class="xblock-actions">
        <ul>
            <li class="action-item">
                <a href="#" class="button action-primary action-save">保存</a>
            </li>
            <li class="action-item">
                <a href="#" class="button action-cancel">取消</a>
            </li>
        </ul>
    </div>
</div>
